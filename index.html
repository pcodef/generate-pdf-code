<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de PDF con Código</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Generador de PDF con Código</h2>
    <input type="text" id="inputFrase" placeholder="Escribe una frase" maxlength="20">
    <button onclick="agregarFrase()">Agregar frase al PDF</button>
    <button onclick="generarPDF()">Generar PDF</button>

    <div id="preview" style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;"></div>

    <script src="script.js"></script>
</body>
</html>
